<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Excuse Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container text-center bg-white p-10 rounded-lg  max-w-xxl">
      <h1 class="text-6xl font-extrabold text-blue-600 mb-6">Excuse Generator</h1>
      <p id="excuse" class="text-5xl text-gray-800 my-8 py-8">
        Click the button to generate an excuse!
      </p>
      <button
        id="generateBtn"
        class="bg-blue-600 text-white text-xl px-8 py-4 rounded hover:bg-blue-800 transition duration-300 cursor-pointer"
      >
        Generate Excuse
      </button>

      <div class="flex justify-center items-center gap-8 mt-8 py-8">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript" class="w-24 h-24" />
        <img src="https://www.svgrepo.com/show/374118/tailwind.svg" alt="TailwindCSS" class="w-24 h-24" />
        <img src="https://vitejs.dev/logo-with-shadow.png" alt="Vite" class="w-24 h-24" />
      </div>
  
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
  
</html>
